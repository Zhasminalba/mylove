<style>
:root{
    --rozoviy-fon:#fadadd;
    --bordoviy-fon:#5a000f;
    --zeleniy-lybov:#3ad46d;
    --krasniy-beda:#ff3b58;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Comic Sans MS', cursive;
}

body.moyalybov-ilyas{
    background:var(--rozoviy-fon);
    overflow:hidden;
    text-align:center;
    height:100vh;
    transition:1s ease;
}
.kartochka{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    transition:.8s ease;
}
.skryt{
    opacity:0;
    pointer-events:none;
    transform:translateX(-100%);
}

.glavnoe-serdse, .medvejata-parochka{
    width:260px;
    border-radius:20px;
    margin-bottom:20px;
}

.ot-jeny{
    font-size:22px;
    margin-top:20px;
}

.strelka-vpered{
    font-size:40px;
    margin-top:30px;
    cursor:pointer;
    animation:dyshi 1.5s infinite;
}

@keyframes dyshi{
    50%{transform:scale(1.2);}
}

.voprosik{
    font-size:20px;
    margin:15px 0;
}

.knopka{
    border:none;
    padding:12px 24px;
    font-size:16px;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    color:white;
    transition:.4s;
}
.zel{background:var(--zeleniy-lybov);}
.kras{background:var(--krasniy-beda);}

.final-tekst{
    font-size:28px;
    font-style:italic;
    margin-top:20px;
}

.smert-fon{
    background:var(--bordoviy-fon);
    animation:temnota 2s forwards;
}
@keyframes temnota{
    from{filter:brightness(1);}
    to{filter:brightness(.6);}
}
.krov-container{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:200px;
    pointer-events:none;
    overflow:hidden;
}

.kaplya{
    position:absolute;
    top:-60px;
    width:14px;
    background:#8b0000;
    border-radius:10px;
    animation:stekanie 3s linear forwards;
}

@keyframes stekanie{
    0%{transform:translateY(0);}
    100%{transform:translateY(300px);}
}
</style>
</head>
